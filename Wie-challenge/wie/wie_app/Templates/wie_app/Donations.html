{% extends 'main.html' %}

{% block content %}
<div class="card">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="formFields">
            <label for="fullName">Full name:</label>
            <input type="text">
        </div>
        <div class="formFields">
            <label for="Email">Email:</label>
            <input type="email" inputmode="email">
        </div>
        <div class="formFields">
            <label for="Phone">Phone:</label>
            <input type="number" inputmode="tel">
        </div>
        <div class="formFields">
            <label for="Address">Address:</label>
            <input type="text">
        </div>
        <br>
        <div class="formFields">
            <label for="DonnationType">Type of donation:</label>
            <select name="DonnationType" id="DonnationType">
                <option value="" selected disabled>Select donation type</option>
                <option value="1">Money</option>
                <option value="2">Books</option>
                <option value="3">Educational videos</option>
            </select>
        </div>
        <div class="add_infos">
            <textarea name="additional_infos" id="additional_infos" placeholder="Additional comments..."></textarea>
        </div>
        <div class="custom-file-upload">
            <label for="file" class="files-upload">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><path d="M246.6 9.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 109.3V320c0 17.7 14.3 32 32 32s32-14.3 32-32V109.3l73.4 73.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-128-128zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64c0 53 43 96 96 96H352c53 0 96-43 96-96V352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V352z"/></svg>
                <span>Upload files</span>
            </label>
            <input id="file-upload" type="file">
        </div>
        <div class="submit">
            <input type="submit" value="Help">
        </div>
    </form>
</div>
{% endblock %}
